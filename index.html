<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="text-6xl text-center mt-10 mb-8">Wellcome To<span class="font-semibold text-yellow-500"> Bank-BD</span></h1>
    </header>
    <main class="bg-green-100 w-3/5 mx-auto">
        <div action="" class="text-center py-8">
            <h3 class="font-semibold text-xl">Please Login</h3>
            <input id="email-input" class="block mx-auto border my-3 py-1 pl-2 rounded-md" type="text" placeholder="Enter your email">
            <input id="password-input" class="block mx-auto border py-1 pl-2 rounded-md" type="password" placeholder="Enter your password">
            <button id="login-button" class="bg-green-400 rounded-md px-6 py-1 font-bold text-white mt-3">Login</button>
        </div>
    </main>
    <script src="js/custom.js"></script>
</body>
</html>
